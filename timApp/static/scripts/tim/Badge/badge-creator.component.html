<div class="badge-creator" [formGroup]="badgeForm">
    <fieldset>
        <h2>Create a new badge:</h2>
        <form action="submit" id="badgeForm">
            <label for="title">Badge title:
                <input type="text" id="title" formControlName="title">
            </label>
            <label for="description">Badge description:
                <input type="text" id="description" formControlName="description">
            </label>
            <label for="color"> Badge color:
                <input type="color" id="color" formControlName="color">
            </label>
            <label>Badge shape:</label>
            <div class="shape">
                <label>
                    <input type="radio" formControlName="shape" id="circle" value="circle" checked> Circle
                </label><br>

                <label>
                    <input type="radio" formControlName="shape" id="rectangle" value="rectangle"> Rectangle
                </label><br>

                <label>
                    <input type="radio" formControlName="shape" id="triangle" value="triangle"> Triangle
                </label><br>
            </div>
            <!--TODO: description -->
            <!--TODO: image attachment -->
        </form>
    </fieldset>
    <div class="preview">
        <fieldset>
            <tim-badge *ngIf="newBadge"
               [title]="newBadge.title"
               [color]="newBadge.color"
               [description]="newBadge.description"
               [shape]="newBadge.shape">
            </tim-badge>
        </fieldset>
    </div>
    <button (click)="onSubmit()">Create</button>
</div>
